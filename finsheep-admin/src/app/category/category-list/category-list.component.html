
<div class="container">
    <div class="row mb-5">
        <div class="col-2">
            <h2 class="mb-3">Categories</h2>
        </div>
        <div class="col-6">
            <input  [(ngModel)]="searchValue" (change)="SearchCategory()" type="text" placeholder="Search" class="form-control">
        </div>
        <div class="col-2">
            <button [routerLink]="['/category',0]" class="btn btn-success">Add</button>
        </div>
    </div>



    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Description </th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of categoryList;let i=index;">
          <th scope="row">{{i+1}}</th>
          <td><img [src]="item.picture" alt="">{{item.name}}</td>
          <td>{{item.description}}</td>
          <td>
           <a class="edit-btn" [routerLink]="['/category', item._id]"><i class="las la-pen"></i></a>
           <a class="del-btn" (click)="DeleteCategory(item._id)"><i class="las la-trash"></i></a>
          </td>
        </tr>
    
        </tbody>
      </table>
      <div class="text-center">
        <mat-paginator [length]="100"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page">
    </mat-paginator>
      </div>
</div>
